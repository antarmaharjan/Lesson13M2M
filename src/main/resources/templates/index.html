<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Actor Database</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
</head>
<body>
<h1>Welcome to the Movie Database</h1>

<h2>Movies</h2>
<div th:each="aMovie:${movieList}" >

    <p th:text="${aMovie.title}"></p><a th:href="@{/addactorstomovie/{id}(id=${aMovie.id})}">Add actors</a>
    <div th:each="anotherActor:${aMovie.cast}">
        <p th:text="${anotherActor.name}">
        <p th:text="${anotherActor.realname}">
    </div>
</div>
<h2>Actors</h2>
<div th:each="anActor:${actorList}" >

    <p th:text="${anActor.name}"></p>
</div>
</body>
</html>
