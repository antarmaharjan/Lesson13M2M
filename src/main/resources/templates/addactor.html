<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Add Actor</title>
</head>
<body>
<form class="form-inline" th:action="@{/addactor}" th:object="${actor}" method="post">
    <input type="hidden" th:field="*{id}" placeholder="Enter actor's stage name">

    <div class="form-group">
        <label>Actor's name</label>
        <input type="text" th:field="*{name}" placeholder="Enter actor's stage name">
    </div>
    <div class="form-group">
        <label>Actor's real name</label>
        <input type="text" th:field="*{realname}" placeholder = "Enter actor's real name">
    </div>
    <input type="submit" value="Add Actor">
</form>
</body>
</html>
